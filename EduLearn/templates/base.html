{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduLearn{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the profile page */
        .profile-card {
          border-radius: 15px;
          overflow: hidden;
        }
        .profile-card .card-header {
          font-size: 1.5rem;
          padding: 1.5rem;
        }
        .profile-card .card-body {
          padding: 2rem;
        }
        .profile-card .card-text {
          font-size: 1.1rem;
          margin-bottom: 1rem;
        }
        .profile-card .btn-primary {
          background-color: #007bff;
          border: none;
          padding: 0.75rem 1.5rem;
          font-size: 1.1rem;
        }
        .profile-card .btn-primary:hover {
          background-color: #0056b3;
        }

        /* Footer customizations */
        footer {
            background-color: #333;
            padding: 2rem 0;
        }

        footer .social-icons {
            margin-bottom: 1rem;
        }

        footer .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
        }

        footer .text-white {
            color: #fff;
        }

        footer .text-white:hover {
            color: #f39c12;
        }
    </style>
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EduLearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/courses/' %}active{% endif %}" href="{% url 'course_list' %}">Courses</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-light" href="{% url 'enroll_student' %}"><i class="fa-solid fa-user-plus"></i> Enroll</a>
                        <a class="btn btn-outline-light" href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> Profile</a>
                        <a class="btn btn-outline-light" href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                    {% else %}
                        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center mt-auto">
        <div class="container">
            <!-- Social media icons -->
            <section class="social-icons mb-4">
                <!-- Facebook -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Twitter -->
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#" role="button">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- Google -->
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#" role="button">
                    <i class="fab fa-google"></i>
                </a>

                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#" role="button">
                    <i class="fab fa-instagram"></i>
                </a>

                <!-- Linkedin -->
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#" role="button">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <!-- Github -->
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#" role="button">
                    <i class="fab fa-github"></i>
                </a>
            </section>
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                <span class="text-white">Â© 2025 Copyright:</span>
                <a class="text-white" href="">EduLearn</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 500);  // Wait a bit before removing from DOM
            });
        }, 5000); // 5 seconds
    </script>    
</body>

</html>
