{% extends "base.html" %}  <!-- Extends the base template -->

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Edit Course: {{ course.title }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">Course Title</label>
            <input type="text" name="title" class="form-control" id="id_title" value="{{ course.title }}">
        </div>

        <div class="form-group mb-3">
            <label for="id_description">Course Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="5">{{ course.description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="id_duration">Duration (in hours)</label>
            <input type="number" name="duration" class="form-control" id="id_duration" value="{{ course.duration }}">
        </div>

        <div class="form-group mb-3">
            <label for="id_thumbnail">Thumbnail</label>
            <input type="file" name="thumbnail" class="form-control" id="id_thumbnail">
            {% if course.thumbnail %}
                <img src="{{ course.thumbnail.url }}" class="thumbnail-img mt-2" style="width: 80px; height: auto; border-radius: 5px;">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary ml-3">Cancel</a>
    </form>
</div>
{% endblock %}
