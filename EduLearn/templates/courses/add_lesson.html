{% extends "base.html" %}  <!-- Extends the base template -->

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4">Add New Lesson for {{ course.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Lesson</button>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
