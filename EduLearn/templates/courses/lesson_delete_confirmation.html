{% extends "base.html" %}



{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center text-danger">Are you sure you want to delete this lesson?</h1>
        <p class="text-center">You are about to delete the lesson: <strong>{{ lesson.title }}</strong></p>

        <!-- Delete Confirmation Form -->
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
            <a href="{% url 'course_detail' course_id=lesson.course.id %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
