{% extends 'base.html' %}
{% block title %}Profile Update{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title text-center">Update Profile</h2>
        </div>
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- First Name Section -->
            <div class="mb-3">
              <label for="id_first_name" class="form-label"><strong>First Name</strong></label>
              <input
                type="text"
                name="first_name"
                id="id_first_name"
                class="form-control"
                value="{{ form.first_name.value|default:'' }}"
                required
              >
              <div class="invalid-feedback">
                Please provide a valid first name.
              </div>
            </div>

            <!-- Last Name Section -->
            <div class="mb-3">
              <label for="id_last_name" class="form-label"><strong>Last Name</strong></label>
              <input
                type="text"
                name="last_name"
                id="id_last_name"
                class="form-control"
                value="{{ form.last_name.value|default:'' }}"
                required
              >
              <div class="invalid-feedback">
                Please provide a valid last name.
              </div>
            </div>

            <!-- Username Section -->
            <div class="mb-3">
              <label for="id_username" class="form-label"><strong>Username</strong></label>
              <input
                type="text"
                name="username"
                id="id_username"
                class="form-control"
                value="{{ form.username.value|default:'' }}"
                required
              >
              <div class="invalid-feedback">
                Please provide a valid username.
              </div>
            </div>

            <!-- Email Section -->
            <div class="mb-3">
              <label for="id_email" class="form-label"><strong>Email</strong></label>
              <input
                type="email"
                name="email"
                id="id_email"
                class="form-control"
                value="{{ form.email.value|default:'' }}"
                required
              >
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-save"></i> Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
